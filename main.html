<!DOCTYPE html>
<html>
<head>
    <title>Semantic Navbar Example</title>
    <style>
        /* CSS for styling purposes */
        nav {
            background-color: #f1f1f1;
            padding: 10px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        li {
            display: inline-block;
            margin-right: 10px;
        }

        a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: #333;
        }

        img {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About us</a></li>
			<li><a href="#">Contact us</a></li>
		</ul>
    </nav>

    <h3>Random Images:</h3>
    <img src="https://picsum.photos/id/123/200/300" alt="Random Image 1">
    <h3>Random Images:</h3>
    <img src="https://picsum.photos/id/124/200/300" alt="Random Image 2">
    <h3>Random Images:</h3>
    <img src="https://picsum.photos/id/125/200/300" alt="Random Image 3">
</body>
</html>
